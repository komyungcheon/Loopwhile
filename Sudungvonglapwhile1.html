<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    while (true) {
        let number = prompt("Enter a number");
        if (number == -1) {
            break;
        }
        console.log(`Giá trị đã nhập: ${number}`);
        total += number;
    }
    console.log(`Tổng các giá trị đã nhập: ${total}`);
</script>
</body>
</html>
